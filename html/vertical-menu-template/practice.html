<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coverflow Slider</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .swiper {
            width: 80%;
            max-width: 900px;
            height: 300px;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 250px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url('https://source.unsplash.com/400x400/?nature,1')"></div>
            <div class="swiper-slide" style="background-image:url('https://source.unsplash.com/400x400/?nature,2')"></div>
            <div class="swiper-slide" style="background-image:url('https://source.unsplash.com/400x400/?nature,3')"></div>
            <div class="swiper-slide" style="background-image:url('https://source.unsplash.com/400x400/?nature,4')"></div>
            <div class="swiper-slide" style="background-image:url('https://source.unsplash.com/400x400/?nature,5')"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,  // Infinite loop
            autoplay: {
                delay: 2000,  // 2 seconds per slide
                disableOnInteraction: false,
            },
        });
    </script>

</body>
</html>
